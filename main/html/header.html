		<script>
			const navBtn = document.querySelector('.btn-nav');
			const headerEl = document.querySelector('.header');
			console.log('close');
			console.log(navBtn);

			navBtn.addEventListener('click', function () {
				console.log('open');
				headerEl.classList.toggle('nav-open');
			});
			const parentEl = document.querySelectorAll('.link-list');
			const element = document
				.querySelector('.header-nav-list')
				.getElementsByTagName('a');
			const url = document.location.href;
			for (let i = 0; i < parentEl.length; i++) {
				if (url == element[i].href) {
					parentEl[i].classList.add('current');
				}
			}
			// ADD CLASS CURRENT TO HEADER NAV LINKS
		</script>
