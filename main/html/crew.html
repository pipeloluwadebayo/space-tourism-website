<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/crew.css" />
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"
		></script>
		<script>
			$(function () {
				$('#header').load('header.html');
			});
		</script>
		<script>
			$(document).on('click', '.dot', function () {
				$(this)
					.addClass('active-dot')
					.siblings()
					.removeClass('active-dot');
			});
		</script>
		<title>Meet your crew | Space tourism website</title>
	</head>
	<body>
		<div id="header"></div>

		<p class="text-tertiary">
			<span class="number">02 </span>meet your crew
		</p>

		<div class="small-container grid grid--2-cols">
			<div class="crew-text">
				<div class="crew-box">
					<p class="title">Commander</p>
					<p class="name">Douglas Hurley</p>

					<p class="crew-description text-secondary">
						Douglas Gerald Hurley is an American engineer,
						former Marine Corps pilot and former NASA
						astronaut. He launched into space for the third
						time as commander of Crew Dragon Demo-2.
					</p>
					<div class="line"></div>
					<div class="dots-box">
						<div
							class="dot commander active-dot"
							id="commander"
							title="Commander Douglas Hurley"
						></div>
						<div
							class="dot specialist"
							id="specialist"
							title="Mission specialist Mark Shuttleworth"
						></div>
						<div
							class="dot pilot"
							id="pilot"
							title="Pilot Victor Glover"
						></div>
						<div
							class="dot engineer"
							id="engineer"
							title="Flight Engineer Anousheh Ansari"
						></div>
					</div>
				</div>
			</div>
			<div class="image-box">
				<img
					src="../assets/crew/image-douglas-hurley.png"
					alt="photo of crew member"
					class="crew-img"
				/>
			</div>
		</div>
		<script src="../script.js"></script>
	</body>
</html>
